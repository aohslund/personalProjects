<html>
<head>
<style>
body {
  font-family: Roboto;
}

#charTable {
  width: 800px;
  padding: 10px 10px;
  background: #f7f7f7;
}

.charTableEntry {
	width: 100px;
	padding: 10px 10px;
}

.delete_btn {
	width: 100px;
	padding: 10px 10px;
}

.goodChar {
	width: 120px;
	padding: 10px 10px;
	background: #A8F09C;
}

.badChar {
	width: 120px;
	padding: 10px 10px;
	background: #FFDCBA;
}

</style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<input id="id_initiative" name="initiative" type="number" placeholder="Enter initiative here..." />
<select id="id_name">
	<option disabled selected value="0">-- Choose an Option --</option>
	<option value="Ariameia">Ariameia</option>
	<option value="Bharash">Bharash</option>
	<option value="Edra">Edra</option>
	<option value="Jin">Jin</option>
	<option value="Rowe">Rowe</option>
	<option value="Tiki">Tiki</option>
	<option value="Enemy">Enemy</option>
</select>
<input id="id_hp" name="hp" type="number" placeholder="Enter hp here..." />
<button id="add_btn">Add</button>
<hr/>
<div id="charTable">
<table>
  <thead>
    <tr>
	  <th class="charTableEntry">Initiative</th>
      <th class="charTableEntry">Name</th>
      <th class="charTableEntry">HP</th>
	  <th><input id="damageIn" type="number" placeholder="Enter damage" size="3" /></th>
	  <th><input id="healingIn" type="number" placeholder="Enter healing" size="3" /></th>
    </tr>
  </thead>
  <tbody class="mytab"></tbody>
</table>
</div>

<script src="./FightingOrder.js"></script>
</body>
</html>
